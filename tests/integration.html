<head>
  <script>
    window.addEventListener('load', (event) => {
        let ul = document.querySelector("ul");
        for (let i=0; i<10; i++) {
            setTimeout(() => {
                let li = document.createElement('li');
                li.id = `li-${i * 1000}`;
                li.innerText = `Delay: ${i * 1000}`;
                ul.appendChild(li);
            }, i * 1000);
        }
    });
  </script>
</head>

<body>
  <div style="position: relative;">
    <button id="target" style="width: 100; height:30; border: 1px solid black">button</button>
    <button id="cover" style="position:absolute; top:0; left: 0; width:100; height:30; border: 1px solid red;">
      no button
    </button>
  </div>
  <ul>
  </ul>
</body>
